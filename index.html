<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Free</title>
    <!-- Favicon Generator -->
    <link rel="icon" href="#" id="favicon">
    <script>
        // Generate favicon from robot design
        document.addEventListener('DOMContentLoaded', function() {
            // Create a small canvas for the favicon
            const faviconCanvas = document.createElement('canvas');
            faviconCanvas.width = 32;
            faviconCanvas.height = 32;
            const ctx = faviconCanvas.getContext('2d');
            
            // Draw robot head (simplified version of the game robot)
            // Background
            ctx.fillStyle = '#3a5d7c';
            ctx.fillRect(0, 0, 32, 32);
            
            // Body
            ctx.fillStyle = '#E8A30C'; // Wall-E yellow
            ctx.fillRect(4, 10, 24, 20);
            
            // Head
            ctx.fillStyle = '#E8A30C';
            ctx.fillRect(6, 3, 20, 10);
            
            // Eyes
            ctx.fillStyle = '#333';
            ctx.fillRect(16, 5, 8, 6);
            
            // Eye detail
            ctx.fillStyle = '#66CCFF'; // Blue eyes
            ctx.fillRect(18, 6, 4, 4);
            
            // Eyebrow
            ctx.fillStyle = '#333';
            ctx.fillRect(16, 3, 8, 2);
            
            // Treads
            ctx.fillStyle = '#333333';
            ctx.fillRect(2, 24, 28, 6);
            
            // Digging arm
            ctx.fillStyle = '#555';
            ctx.beginPath();
            ctx.moveTo(28, 14);
            ctx.lineTo(32, 12);
            ctx.lineTo(32, 20);
            ctx.lineTo(28, 18);
            ctx.closePath();
            ctx.fill();
            
            // Set the favicon
            const favicon = document.getElementById('favicon');
            favicon.href = faviconCanvas.toDataURL('image/png');
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #041e42, #0a3a6a);
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            color: white;
        }
        
        #game-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.4);
            border: 2px solid #4a6d8c;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 80vh;
        }
        
        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #title-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 40, 0.7);
            padding: 5px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .game-title {
            font-size: 24px;
            color: #66CCFF;
            text-shadow: 0 0 10px rgba(102, 204, 255, 0.7);
            margin: 0;
        }
        
        #ui {
            position: absolute;
            top: 50px;
            left: 15px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(102, 204, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
        }
        
        .stat-icon {
            width: 20px;
            height: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: rgba(102, 204, 255, 0.3);
            margin-right: 8px;
            border-radius: 4px;
        }
        
        #level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(102, 204, 255, 0.7);
            border: 2px solid #66CCFF;
        }
        
        #level-complete h2 {
            margin-top: 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        #level-complete p {
            margin: 15px 0;
        }
        
        .highlight {
            color: #66CCFF;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        #touch-controls {
            display: none;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .control-btn {
            background: rgba(102, 204, 255, 0.3);
            border: 2px solid #66CCFF;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            color: white;
            box-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
            transition: all 0.2s;
        }
        
        .control-btn:active {
            background: rgba(102, 204, 255, 0.6);
            transform: scale(0.95);
        }
        
        .control-btn.large {
            width: 80px;
            height: 80px;
        }
        
        #pauseBtn {
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
        }
        
        #pauseBtn:hover {
            background: rgba(102, 204, 255, 0.5);
            transform: scale(1.05);
        }
        
        #pauseBtn:active {
            background: rgba(102, 204, 255, 0.6);
            transform: scale(0.95);
        }
        
        @media (max-width: 800px) or (pointer: coarse) {
            #touch-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="title-bar">
            <h1 class="game-title">TWO FREE</h1>
        </div>
        
        <div id="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="ui">
                <div class="stat-item">
                    <div class="stat-icon">‚ö°</div>
                    <div>Energy: <span id="energyDisplay">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üèÜ</div>
                    <div>Level: <span id="levelDisplay">1</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üíé</div>
                    <div>Diamonds: <span id="diamondDisplay"></span></div>
                </div>
            </div>
            
            <div id="level-complete">
                <h2>Level Complete!</h2>
                <p>You collected all treasures!</p>
                <p>Level bonus: <span id="levelBonus" class="highlight">0</span></p>
                <p>Total diamonds: <span id="totalDiamonds" class="highlight">0</span></p>
                <p>Next level starting in <span id="countdown" class="highlight">3</span>...</p>
            </div>
            
            <!-- Achievement notification area -->
            <div id="achievements" style="position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 1000;"></div>
            
            <!-- Pause button that's always visible -->
            <div id="pauseBtn" style="position: absolute; top: 15px; right: 15px; background: rgba(102, 204, 255, 0.3); border: 2px solid #66CCFF; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; font-size: 20px; color: white; cursor: pointer; z-index: 100;">‚è∏Ô∏è</div>
            
            <div id="touch-controls">
                <div class="control-row">
                    <div id="jumpBtn" class="control-btn large">‚Üë</div>
                </div>
                <div class="control-row">
                    <div id="leftBtn" class="control-btn">‚Üê</div>
                    <div id="rightBtn" class="control-btn">‚Üí</div>
                    <div id="digBtn" class="control-btn">‚Üì</div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
